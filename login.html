<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    form {
      margin: auto;
      width: 50%;
    }

    form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .link {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Login</h1>
  </header>

  <main>
    <form id="login-form">
      <h2>Login to Your Account</h2>
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="button" id="login-button">Login</button>
    </form>
    <p class="link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
  </main>

  <footer>
    <p>&copy; 2005 Horse Betting</p>
  </footer>

  <script>
    // Function to check if 24 hours have passed since last login
    function checkLoginExpiration() {
      const lastLoginTime = localStorage.getItem('lastLoginTime');
      if (lastLoginTime) {
        const now = new Date().getTime();
        const hoursPassed = (now - parseInt(lastLoginTime)) / (1000 * 60 * 60); // Convert ms to hours
        if (hoursPassed >= 24) {
          // Force login if more than 24 hours have passed
          localStorage.removeItem('lastLoginTime');
          window.location.href = 'login.html';
        }
      }
    }

    // Function to handle login
    document.getElementById('login-button').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('All fields are required.');
        return;
      }

      // Save login timestamp
      localStorage.setItem('lastLoginTime', new Date().getTime());

      alert('Login successful!');
      window.location.href = 'index.html';
    });

    // Check login expiration on page load
    checkLoginExpiration();
  </script>

</body>
        </html>
